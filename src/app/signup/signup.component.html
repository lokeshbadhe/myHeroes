
<div class="d-flex justify-content-center">

<form #userSignUp="ngForm" class="form" (ngSubmit)="signUp(userSignUp.value)">
    <p class="title">Register </p>
    <p class="message">Signup now and get full access to our app. </p>
        <div class="flex">
        <label>
            <input class="input" type="text" placeholder="" required="" ngModel name="first">
            <span>Firstname</span>
        </label>

        <label>
            <input class="input" type="text" placeholder="" required="" ngModel name="last">
            <span>Lastname</span>
        </label>
    </div>  
            
    <label>
        <input class="input" type="email" placeholder="" required="" ngModel name="email">
        <span>Email</span>
    </label> 
        
    <label>
        <input class="input" type="password" placeholder="" required="" ngModel name="password">
        <span>Password</span>
    </label>
    <button class="submit">Submit</button>
    <p class="signin">Already have an acount ? <a href="login">Signin</a> </p>
</form>
</div>
